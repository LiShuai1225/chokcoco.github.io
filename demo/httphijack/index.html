<!DOCTYPE html><html><head><title>Httphijack Test</title></head><style type="text/css">.container{overflow:hidden;width:800px}.btn{font-size:18px;display:block;float:left;padding:10px;cursor:pointer;background-color:#03A9F4;color:#fff;margin-right:20px;margin-bottom:40px}.btn:hover{background-color:#1B84B3}.cf::after{content:"";visibility:hidden;display:block;height:0;clear:both}</style><body><div class="container"><div id="btn-inline-click" class="btn" onclick='alert("xss")'>此按钮被注入恶意内联click事件</div><div id="btn-inline-click2" class="btn cf" onclick='alert("123")'>此按钮被注入非恶意内联click事件</div><a id="a-inline-href" class="btn" href="javascript:alert('xss')">此a标签href被注入javascript:恶意代码</a> <a id="a-inline-href2" class="btn cf" href="javascript:alert('123')">此a标签href被注入javascript:非恶意代码</a><div id="btn-append-xss-js" class="btn">动态添加可疑脚本文件</div><div id="btn-append-normal-js" class="btn">动态添加正常脚本文件</div><div id="btn-document-write" class="btn">使用document-write添加XSS内容</div></div><script type="text/javascript" src="./httphijack1.0.0.js"></script><script>window.httphijack.init(),document.getElementById("btn-append-xss-js").addEventListener("click",function(){var e=document.createElement("script");e.type="text/javascript",e.src="./xss/b.js",document.getElementsByTagName("body")[0].appendChild(e)}),document.getElementById("btn-append-normal-js").addEventListener("click",function(){var e=document.createElement("script");e.type="text/javascript",e.src="./normal/normal.js",document.getElementsByTagName("body")[0].appendChild(e)}),document.getElementById("btn-document-write").addEventListener("click",function(){document.write("XSS hijack")})</script><script type="text/javascript" src="./xss/a.js"></script></body></html>
